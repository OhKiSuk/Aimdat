{% extends 'admin_dashboard/layout/admin_base.html' %}
{% block content %}
<div class="row mt-3">
    <span class="font-lg fw-bold">기업정보 수집</span>
</div>
<div class="row mt-3">
    <div class="mb-2">
        <span class="font-md fw-bold">기업정보 마지막 수정일: {{ last_corp_collect_date }}</span>
    </div>
    <hr>
    <div class="mb-3">
        <a href="?tab=collect" class="btn btn-sm btn-primary float-end">수집</a>
    </div>

    <div class="mb-2">
        <span class="font-md fw-bold">수집 에러 목록</span>
    </div>

    <textarea class="mb-3" rows="10" cols="80" readonly>
        {% for log in fail_logs %}
            {{ log }}
        {% endfor %}
    </textarea>
</div>
{% endblock %}
