{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aimdat Dashboard</title>

    <link rel="stylesheet" href="{% static 'admin.css' %}">
    <link rel="stylesheet" href="{% static 'default.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap.min.css.map' %}">
</head>
<body>
    {% include 'admin_dashboard/includes/admin_navbar.html' %}
    <div class="container-fluid px-0">
        <div class="row">
            <div class="col-md-1 sidebar">
                {% include 'admin_dashboard/includes/admin_sidebar.html' %}
            </div>
            <div class="col-md-11 content bg-light px-5">
                {% block content %}
                {% endblock %}
            </div>
        </div>

        <script src="{% static 'jquery-3.6.3.min.js' %}"></script>
        <script src="{% static 'bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'bootstrap.bundle.min.js.map' %}"></script>

        {% block script %}
        {% endblock %}
    </div>
</body>
</html>
