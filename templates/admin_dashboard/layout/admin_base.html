{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aimdat Dashboard</title>

    <link rel="stylesheet" href="{% static 'css/admin.css' %}">
    <link rel="stylesheet" href="{% static 'css/default.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css.map' %}">
    <link rel="stylesheet" href="{% static 'icons/bootstrap-icons.css' %}">
</head>
<body>
    {% include 'admin_dashboard/includes/admin_navbar.html' %}
    <div class="container-fluid px-0">
        <div class="row">
            <div class="col-2 sidebar">
                {% include 'admin_dashboard/includes/admin_sidebar.html' %}
            </div>
            <div class="col flex-grow-1 content bg-light px-5">
                {% block content %}
                {% endblock %}
            </div>
        </div>

        <script src="{% static 'js/jquery-3.6.3.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.bundle.min.js.map' %}"></script>

        {% block script %}
        {% endblock %}
    </div>
</body>
</html>
