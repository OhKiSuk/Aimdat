{% load static %}
<div class="row mt-3">
    <div class="col-6">
        <div class="row">
            <div class="col flex-grow-1 p-3 bg-white">
                <div>
                    <span class="font-md fw-bold">총 가입자 수</span>
                </div>
                <div class="mt-3 text-center">
                    <span class="font-md fw-bold">
                        26,000명
                    </span>
                </div>
            </div>
            <div class="col flex-grow-1 mx-3 p-3 bg-white">
                <div>
                    <span class="font-md fw-bold">일일 접속자 수</span>
                </div>
                <div class="mt-3 text-center">
                    <span class="font-md fw-bold">
                        1500명
                    </span>
                </div>
            </div>
            <div class="col flex-grow-1 p-3 bg-white">
                <div>
                    <span class="font-md fw-bold">평균 접속 시간</span>
                </div>
                <div class="mt-3 text-center">
                    <span class="font-md fw-bold">
                        124분
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="row" style="margin-left: 1rem;">
            <div class="col flex-grow-1 p-3 bg-white">
                <div>
                    <span class="font-md fw-bold">월 예상 매출</span>
                </div>
                <div class="mt-3 text-center">
                    <span class="font-md fw-bold">
                        2.25 억원
                    </span>
                </div>
            </div>
            <div class="col flex-grow-1 mx-3 p-3 bg-white">
                <div>
                    <span class="font-md fw-bold">결제율</span>
                </div>
                <div class="mt-3 text-center">
                    <span class="font-md fw-bold">
                        72.25%
                    </span>
                </div>
            </div>
            <div class="col flex-grow-1 p-3 bg-white" style="margin-right: 1rem;">
                <div>
                    <span class="font-md fw-bold">결제 취소율</span>
                </div>
                <div class="mt-3 text-center">
                    <span class="font-md fw-bold">
                        10%
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row mt-3">
    <div class="col-6">
        <div class="row">
            <div class="p-3 bg-white">
                <div>
                    <span class="font-md fw-bold">이용자 수 통계</span>
                    <div class="float-end">
                        <button class="btn btn-sm btn-primary">1주일</button>
                        <button class="btn btn-sm btn-primary">1개월</button>
                        <button class="btn btn-sm btn-primary">1년</button>
                    </div>
                </div>
                <canvas id="user_count" style="width: 100%"></canvas>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="row" style="margin-left: 1rem; height: 100%;">
            <div class="p-3 bg-white">
                <span class="font-md fw-bold">매출 추이</span>
                <div class="float-end">
                    <button class="btn btn-sm btn-primary">1주일</button>
                    <button class="btn btn-sm btn-primary">1개월</button>
                    <button class="btn btn-sm btn-primary">1년</button>
                </div>
                <canvas id="cpu" style="width: 100%"></canvas>
            </div>
        </div>
    </div>
</div>
{% block script %}
<script src="{% static 'js/chart.umd.min.js' %}"></script>
<script>
    var ctx = document.getElementById('user_count').getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
            datasets: [{
                    data: [652, 1002, 2180, 5381, 7256, 8855, 9040],
                    fill: false,
                    borderColor: 'rgb(235, 102, 192)',
                    tension: 0.1
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        }
    });
</script>
<script>
    var ctx = document.getElementById('cpu').getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
            datasets: [{
                    data: [2, 3, 22, 5, 6, 32, 5],
                    fill: false,
                    borderColor: 'rgb(75, 192, 192)',
                    tension: 0.1
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        }
    });
</script>
<script>
    var ctx = document.getElementById('ram').getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
            datasets: [{
                    data: [22, 33, 42, 52, 12, 2, 3],
                    fill: false,
                    borderColor: 'rgb(75, 192, 192)',
                    tension: 0.1
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        }
    });
</script>
{% endblock %}
