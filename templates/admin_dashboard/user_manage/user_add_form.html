{% extends 'admin_dashboard/layout/admin_base.html' %}
{% block content %}
<div class="row mt-3">
    <span class="font-lg fw-bold">계정정보 관리</span>
</div>
<div class="row mt-3">
    <div class="col-9">
        <div class="bg-white p-3">
            <div>
                <span class="font-md fw-bold">관리자 계정 추가</span>
            </div>

            <div class="alert alert-danger mt-3" role="alert">
                관리자 계정 생성을 하는 기능입니다. 사용에 유의하세요.
            </div>

            <form class="form-control rounded-3 mt-3" method="post">
                {% csrf_token %}
                <div class="my-3 row">
                    <label for="email" class="col-sm-2 col-form-label">이메일</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="email" name="email">
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="password1" class="col-sm-2 col-form-label">비밀번호</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" name="password1" id="password1">
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="password2" class="col-sm-2 col-form-label">비밀번호 확인</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" name="password2" id="password2">
                    </div>
                </div>

                <input id="submit_form" type="submit" hidden/>
            </form>

            <div class="mt-3 text-end">
                <button id="create_superuser" class="btn btn-primary font-sm" type="submit">생성</button>
                <a href="{% url 'admin:account_user_changelist' %}" class="btn btn-secondary font-sm">취소</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block script %}
<script>
    $('#create_superuser').click(function() {
        $('#submit_form').click();
    });
</script>
{% endblock %}
