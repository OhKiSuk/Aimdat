{% load static %}
<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="index, follow">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Aimdat">
    <meta name="description" content="주식 검색 플랫폼">
    <meta name="keywords" content="주식, 종목, 검색" />

    <meta property="og:type" content="website"> 
    <meta property="og:title" content="Aimdat">
    <meta property="og:description" content="주식 검색 플랫폼입니다.">
    <meta property="og:image" content="https://aimdat.com/og_image.png">
    <meta property="og:url" content="https://aimdat.com">
    <title>Aimdat</title>

    <link rel="stylesheet" href="{% static 'css/default.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css.map' %}">
    <link rel="stylesheet" href="{% static 'icons/bootstrap-icons.css' %}">
    {% block style %}
    {% endblock %}
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container">

        {% block content %}
        {% endblock %}

        <script src="{% static 'js/jquery-3.6.3.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.bundle.min.js.map' %}"></script>

        {% block script %}
        {% endblock %}
    </div>
</body>
</html>
