{% extends 'base.html' %}
{% load static %}
{% block style %}
<link rel="stylesheet" href="{% static 'css/password_reset.css' %}">
{% endblock %}
{% block content %}
<div class="mt-5 password_reset">
    <div class="fs-lg fw-bold text-center">비밀번호 재설정</div>
    <div class="fs-sm fw-bold text-center text-black-50">소셜 로그인 이용자는 해당 이메일 제공자가 관리하는 페이지에서 비밀번호를 변경하셔야 합니다.</div>
    <form method="post">
        {% include 'includes/form_errors.html' %}
        {% csrf_token %}
        <div class="mt-3 form-floating">
            <input type="text" class="form-control" name="email" id="id_email" value="" placeholder="이메일">
            <label for="id_email">이메일</label>
        </div>

        <input type="submit" class="btn btn-primary w-100 fw-bold mt-3" value="비밀번호 재설정하기" style="height: 48px;">
    </form>
</div>
{% endblock %}
