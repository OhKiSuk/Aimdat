{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="mt-5">
    <form method="post">
        {{ form.errors }}
        {% csrf_token %}
        <div class="mb-3 form-floating">
            <input type="password" class="form-control" name="new_password1" id="new_password1"
                    value="{{ form.username.value|default_if_none:'' }}" placeholder="새 비밀번호">
            <label for="new_password1">새 비밀번호</label>
        </div>
        <div class="mb-3 form-floating">
            <input type="password" class="form-control" name="new_password2" id="new_password2"
                    value="{{ form.password.value|default_if_none:'' }}" placeholder="새 비밀번호 확인">
            <label for="new_password2">새 비밀번호 확인</label>
        </div>

        <input type="submit" class="btn btn-primary" value="비밀번호 변경">
    </form>
</div>
{% endblock %}
