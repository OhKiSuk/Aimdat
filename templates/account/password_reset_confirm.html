{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="mt-5 password-reset">
    <div class="font-lg fw-bold text-center">비밀번호 재설정</div>
    <div class="font-gray font-sm fw-bold text-center">새 비밀번호로 재설정합니다. 비밀번호는 8자리 이상, 영어 소문자, 대문자, 숫자, 특수문자가 포함되어야 합니다.</div>
    <form method="post">
        {% include 'includes/form_errors.html' %}
        {% csrf_token %}
        <div class="mt-3 form-floating">
            <input type="password" class="form-control" name="new_password1" id="id_new_password1"
                    value="" placeholder="새 비밀번호">
            <label for="id_new_password1">새 비밀번호</label>
        </div>
        <span id="id_check_capslock" class="font-sm fw-bold text-danger" style="display: none;">
            <i class="bi bi-exclamation-circle"></i>
            Capslock이 활성화되었습니다.
        </span>
        <div class="mt-3 form-floating">
            <input type="password" class="form-control" name="new_password2" id="id_new_password2"
                    value="" placeholder="새 비밀번호 확인">
            <label for="id_new_password2">새 비밀번호 확인</label>
        </div>

        <input type="submit" class="btn btn-primary w-100 fw-bold mt-3" value="비밀번호 변경" style="height: 48px;">
    </form>
</div>
{% endblock %}
{% block script %}
<script>
    $(document).keydown(function(e) {
        if (e.which === 20) {
            if($('#id_check_capslock').css('display') === 'none') {
                $('#id_check_capslock').show();
            }
            else {
                $('#id_check_capslock').hide();
            }
        }
    });
</script>
{% endblock %}
